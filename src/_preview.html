<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Banner Previews</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 16px;
      overflow-x: auto
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("/assets/L-ESPAI_BG.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
      z-index: -1;
      pointer-events: none;
    }

    .bar {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 0 0 14px 0
    }

    input {
      flex: 1;
      max-width: 520px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px
    }

    .count {
      font-size: 13px;
      color: #666;
      white-space: nowrap
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: flex-start
    }

    .card {
      background: #ffffff;
      border: 1px solid #000000;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .04);
      width: calc(var(--w) * 1px + 16px);
      max-width: 100%
    }

    .stage {
      width: calc(var(--w) * 1px);
      padding: 8px;
      border: 1px solid #ffffff;
      border-radius: 8px;
      background: #ffffff;
      max-width: 100%;
      overflow: auto
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px
    }

    .label {
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis
    }

    .open {
      font-size: 13px;
      text-decoration: none
    }

    .bottom-logo {
      position: fixed;
      bottom: 56px;
      right: 56px;
      height: 38px;
      width: auto;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      display: block;
      width: calc(var(--w) * 1px);
      height: calc(var(--h) * 1px);
      border: 0;
      background: #fff
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <img src="/assets/l-espai-logo.png" alt="Lâ€™Espai" class="bottom-logo">
  <div class="bar">
    <input id="q" placeholder="Filter..." />
    <div class="count"><span id="shown"></span>/<span id="total"></span></div>
  </div>
  <div class="grid" id="grid">
    <div class="card" data-label="300x250" style="--w:300; --h:250">
      <div class="meta">
        <div class="label" title="300x250">300x250</div>
        <a class="open" href="300x250/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="300x250/index.html" width="300" height="250" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="300x600" style="--w:300; --h:600">
      <div class="meta">
        <div class="label" title="300x600">300x600</div>
        <a class="open" href="300x600/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="300x600/index.html" width="300" height="600" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="320x100" style="--w:320; --h:100">
      <div class="meta">
        <div class="label" title="320x100">320x100</div>
        <a class="open" href="320x100/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="320x100/index.html" width="320" height="100" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="728x90" style="--w:728; --h:90">
      <div class="meta">
        <div class="label" title="728x90">728x90</div>
        <a class="open" href="728x90/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="728x90/index.html" width="728" height="90" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="970x250" style="--w:970; --h:250">
      <div class="meta">
        <div class="label" title="970x250">970x250</div>
        <a class="open" href="970x250/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="970x250/index.html" width="970" height="250" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="980x180" style="--w:980; --h:180">
      <div class="meta">
        <div class="label" title="980x180">980x180</div>
        <a class="open" href="980x180/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="980x180/index.html" width="980" height="180" loading="lazy"></iframe>
      </div>
    </div>

    <div class="card" data-label="980x250" style="--w:980; --h:250">
      <div class="meta">
        <div class="label" title="980x250">980x250</div>
        <a class="open" href="980x250/index.html" target="_blank" rel="noopener">open</a>
      </div>
      <div class="stage">
        <iframe src="980x250/index.html" width="980" height="250" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  <script>
    const q = document.getElementById('q');
    const cards = Array.from(document.querySelectorAll('.card'));
    const shown = document.getElementById('shown');
    const total = document.getElementById('total');
    total.textContent = cards.length;
    function update() {
      const v = (q.value || '').trim().toLowerCase();
      let visible = 0;
      for (const c of cards) {
        const label = (c.getAttribute('data-label') || '').toLowerCase();
        const ok = !v || label.includes(v);
        c.classList.toggle('hidden', !ok);
        if (ok) visible++;
      }
      shown.textContent = visible;
    }
    q.addEventListener('input', update);
    update();
  </script>
</body>

</html>
